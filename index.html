<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h3>Button Clicker!</h3>
                <p class="font-italic">"Because who doesn't love clicking buttons?"</p>
                <hr class="bg-dark"/>
                <div id="embed" style="pointer-events: none"></div>
                <button onclick="game.buttonClicked()" class="btn btn-dark mb-3">Click Me</button>
                <p>You have clicked the button 
                    <span class="font-weight-bold" id="clickCounter">0</span>
                 times.
                </p>
                <hr class="bg-dark"/>
                <p class="font-weight-bold">You have:</p>
                <div id="itemsList"></div>
            </div>
            <div class="jumbotron">
                <div id="shop">
                    <h5 class="mb-3">Shop</h5>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-primary" onclick="game.attemptBuy(0, 1n)">Minimum Wage Worker</button>
                        </div>
                        <div class="col">
                            <label>100 clicks / 1 cps</label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-primary" onclick="game.attemptBuy(1, 1n)">Stoned Teenager</button>
                        </div>
                        <div class="col">
                            <label>500 clicks / 7 cps</label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-primary" onclick="game.attemptBuy(2, 1n)">PvP God</button>
                        </div>
                        <div class="col">
                            <label>1200 clicks / 20 cps</label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-primary" onclick="game.attemptBuy(3, 1n)">Sweatshop</button>
                        </div>
                        <div class="col">
                            <label>4000 clicks / 100 cps</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
        // initial display

        game.updateElements();
        </script>
    </body>
</html>
